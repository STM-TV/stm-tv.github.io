<!-- Post Template -->
<article class="post fade-in">
  <h1 class="post-title">
    <%= data.title %>
  </h1><br>
  <% if(data.date) { %>
    <time class="post-date">
      <span>Ecrit le <%= data.date %></span>
    </time>
  <% } %> 
    <% if(data.author) { %>
    <time>
      <span>, par <%= data.author %></span>
    </time>
  <% } %>
  <div class="post-tags">
    <% if(data.tags) { %>
      <% data.tags.forEach(function(tag) { %>
        <% if(tag) { %>
         <a href="#/posts?tag=<%= tag %>" class="post-tag">Autres posts dans la cat√©gorie <%= tag %></a>
        <% } %>
      <% }) %>
    <% } %>
  </div>
  <div class="post-content">
    <%= data.body %>
  </div>
</article>
