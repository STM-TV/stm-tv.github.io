prose:
  rooturl: '_posts'
  siteurl: 'http://stm-tv.github.io/'
  media: 'media'

metadata:
    _posts:
    
    - name: "title"
      field:
        element: "text"
        label: "title"
        
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "News"
              value: "News"
            - name: "Vid√©o"
              value: "Video"
  	 - name: "author"
        field:
          element: "multiselect"
          label: "Auteur"
          placeholder: "Choisir"
          options:
            - name: "Simon"
              value: "Simon"
            - name: "Baptiste"
              value: "Baptiste"
            - name: "Rose"
              value: "Rose"
            - name: "Pauline"
              value: "Pauline"
